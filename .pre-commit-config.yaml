default_install_hook_types: [pre-commit, commit-msg]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=600']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: check-yaml
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.13
    hooks:
      - id: ruff-check
        args: [ --fix ]
      - id: ruff-format
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        name: gitlint
        language: python
        entry: gitlint
        args: [--staged, --msg-filename]
        stages: [commit-msg]
  - repo: https://github.com/ibm/detect-secrets
    rev: 0.13.1+ibm.64.dss
    hooks:
      - id: detect-secrets
        additional_dependencies:
        - boxsdk~=3.0
        args: [--baseline, .secrets.baseline, --use-all-plugins, --fail-on-unaudited]
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        name: granite_core security
        args: ["-c", "granite_core/pyproject.toml", "-r", "granite_core/granite_core"]
        pass_filenames: false
        additional_dependencies: ['bandit[toml]']
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        name: acp security
        args: ["-c", "acp/pyproject.toml", "-r", "acp/acp_agent"]
        pass_filenames: false
        additional_dependencies: ['bandit[toml]']
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        name: a2a security
        args: ["-c", "a2a/pyproject.toml", "-r", "a2a/a2a_agents"]
        pass_filenames: false
        additional_dependencies: ['bandit[toml]']
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.26
    hooks:
      - id: uv-lock
        name: uv lock granite core
        files: granite_core/pyproject.toml
        args: [--directory, granite_core]
      - id: uv-lock
        name: uv lock acp
        files: acp/pyproject.toml
        args: [--directory, acp]
      - id: uv-lock
        name: uv lock a2a
        files: a2a/pyproject.toml
        args: [--directory, a2a]
  - repo: local
    hooks:
      - id: check-header
        name: check header
        description: Adds a standard header to Python files
        entry: python scripts/check_header.py
        language: python
        types: [file, python]
        args: [--files]
      - id: mypy-granite-core
        name: mypy granite_core
        entry: uv run --directory granite_core --no-sync mypy --ignore-missing-imports granite_core
        language: system
        pass_filenames: false
        types: [python]
        files: granite_core
      - id: mypy-acp
        name: mypy acp
        entry: uv run --directory acp --no-sync mypy --ignore-missing-imports acp_agent
        language: system
        pass_filenames: false
        types: [python]
        files: acp
      - id: mypy-a2a
        name: mypy a2a
        entry: uv run --directory a2a --no-sync mypy --ignore-missing-imports a2a_agents
        language: system
        pass_filenames: false
        types: [python]
        files: a2a

